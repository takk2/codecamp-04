<!DOCTYPE html>
<html lang="ko">
<head>
  <title>detailboard</title>
  <link href="index.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

        <div class="wrapper__header__title">아이우에오아이우에오</div>

          <i class="fas fa-user-circle usericon"></i>

          <textarea class="wrapper__body__contents" placeholder="본문내용"></textarea>
        </div>
        <div class="wrapper__body__videobox">유튜브</div>
      </div>

        <div class="wrapper__footer_users">

            <div class="name"></div>
            <div class="date"></div>
            <div class="gps"></div>
            <div class="share"></div>
          </div>
