<!DOCTYPE html>
<html lang="ko">
<head>
  <title>detailboard</title>
  <link href="index.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="wrapper"> 
      <div class="wrapper__header">
        <i class="fas fa-user-circle usericon"></i>
        <div class="wrapper__header__user">
          <div class="date">2021.11.05</div>
          <div class="username">Admin</div>
        </div>
      </div>
      <div class="line"></div>
      <div class="wrapper__body">
        <div class="wrapper__body__title">title</div>
        <div class="wrapper__body__contents"></div>
        <div class="graybox"></div>
      </div>
      <div class="wrapper__footer">
        <div class="wrapper__footer__feel">
          <div class="like"></div>
          <div class="nolike"></div>
        </div>
        <div class="wrapper__footer_users">
          <div class="userphoto"></div>
          <div class="profile">
            <div class="name"></div>
            <div class="date"></div>
            <div class="gps"></div>
            <div class="share"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
