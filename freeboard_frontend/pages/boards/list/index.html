<!DOCTYPE html>
<html lang="ko">
<head>
  <title>목록보기</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="wrapper__header__title"></div>
        <div class="wrapper__header__best">

          <div class="best">
            <div class="best__photo"></div>
            <div class="best__title"></div>
            <div class="best__info">
              <div class="info__writer">
                <div class="writer__user">
                  <div class="user__icon"></div>
                  <div class="user__name"></div>
                </div>
                <div class="writer__date"></div>
              </div>
              <div class="like"></div>
                <div class="like__icon"></div>
                <div class="like__counter"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper__function">
        <div class="function__search"></div>
        <div class="function__date"></div>
        <div class="function__button"></div>      
      </div>
      <div class="wrapper__body">
        <div class="body__tap">
          <div class="tap__name">번호</div>
          <div class="tap__title">제목</div>
          <div class="tap__writer">작성자</div>
          <div class="tap__date">날짜</div>
        </div>
        {data?.fetchBoards.map((el , index) => (
          <S.BodyTap>
          <S.TapNum1>{index + 1}</S.TapNum1>
          <S.TapTitle1>{el.title}</S.TapTitle1>
          <S.TapWriter1>{el.writer}</S.TapWriter1>
          <S.TapDate1>{el.createdAt}</S.TapDate1>
          </S.BodyTap>
          ))}
      </div>
      <div class="wrapper__footer">
        <div class="footer__left"></div>
        <div class="footer__pagenum"></div>
        <div class="footer__pagenum"></div>
        <div class="footer__right"></div>
      </div>  
    </div>
  </div>
</body>
</html>
